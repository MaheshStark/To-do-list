<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Logging</title>
        <script src="app.js"></script>
        <script src="https://kit.fontawesome.com/923f6a34f6.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="row justify-content-center col-lg-12 col-sm-12">
            <div class="row justify-content-center col-lg-4 col-sm-12 mt-5 mainlogin">
                <div class="row justify-content-center mt-5 mb-5 col-lg-12 col-sm-12">
                    <h2 class="text-center mt-3 ">Login</h2>
                </div>
                <div class="row col-lg-10 col-sm-12">
                     <label class="">User Name</label>
                    <input type="text" class="form-control mb-3" placeholder="User Name">
                    <label class="">Password</label>
                    <input type="text" class="form-control mb-4" placeholder="Password">
                    <div class="row col-lg-12 col-sm-12 mt-4 justify-content-center">
                        <button class="btn btn-primary loggingBtn mb-3">Login</button>

                        <button class="btn btn-success loggingBtn mb-5" id="googleLoggingBtn"><i class="fab fa-google"></i>  Login with Google</button>
                    </div>
                </div>
                
    
            </div>
        </div>
    </body>
</html>
